<div class="col-xs-12">
    <h2>Mes appareils</h2>
    <p>Mis Ã  jour le : {{ lastUpdate | async | date : 'medium' | uppercase }}</p>

    <ul class="list-group">
      <appareil *ngFor="let appareil of appareils; let i = index" 
                [indexOfAppareil]="i"          
                [appareilName]="appareil.name" 
                [appareilStatus]="appareil.status"
                [id]="appareil.id">
      </appareil>
    </ul>
    <button class="btn btn-success" 
            (click)="onAllumer()">Tout Allumer
    </button>
    <button class="btn btn-danger"
            (click)="onEteindre()">Tout Eteindre
    </button>
    <button class="btn btn-primary" (click)="onSave()">Enregistrer</button>
    <button class="btn btn-primary" (click)="onFetch()">Charger</button>
</div>
